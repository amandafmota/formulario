<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div>
            <label for="senioridade"><strong>Senioridade</strong></label></div></form></body>
            <select id="senioridade">
                <option selected disabled value="">Selecione...</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div id="check"><br>
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologial" name="tecnologial" value="HTML">
                <label for="tecnologial">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia3">Javascript</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                <label for="tecnologial4">PHP</label>
                <input type="checkbox" id="tecnologial4" name="tecnologial4" value="PHP">
                <label for="tecnologial5">C#</label>
                <input type="checkbox" id="tecnologial5" name="tecnologial5" value="C#">
                <label for="tecnologial6">Python</label>
                <input type="checkbox" id="tecnologial6" name="tecnologial6" value="Python">
                <label for="tecnologial7">Java</label>
            </div>
        </fieldset>
        <br>
        <div>
            
            <label><strong>Conte um pouco de sua experiência:</strong></label><br>
            <textarea row="6" style="width: 30em" id="experience"></textarea>
        </div>

        <div><img src="img/working.png.png" alt="Desenvolvedora focada" width="150" height="380"></body></div>
        <button class="botao" type="submit">Concluído</button>

    </form>
</body>
</html>
